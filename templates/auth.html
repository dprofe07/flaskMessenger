{% extends 'base.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}
    <h1>Авторизация</h1>

    <form action="/auth" method="post">
        <label for="login">Логин:</label>
        <input type="text" name="login" id="login" required placeholder="Login" value="{{ login }}" autocomplete="off"/><br/>

        <label for="password">Пароль</label>
        <input type="password" name="password" id="password" required placeholder="Password" value="{{ password }}" autocomplete="off"/><br/>

        <input type="submit" value="Войти"/>
    </form>
    <a href="/password_recovery">Забыли пароль</a>

{% endblock %}
